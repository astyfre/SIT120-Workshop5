<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Website with Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav{
            background-color: #444;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        nav a{
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        main {
            padding: 2rem;
        }
        section{
            margin-bottom: 3rem;
        }
        h2{
            color: #333;
            font-size: 24px;
            margin-bottom: 1rem;
        }
        h3{
            color: #555;
            font-size: 20px;
            margin-bottom: 0.5rem;
        }
        p{
            color: #777;
            font-size: 16px;
            margin-bottom: 1.5rem;
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li{
            margin-bottom: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;

        }
    </style>
    </head>

    <body>
        <div id="app">
            <header>
                <h1> {{siteTitle}}</h1>
            </header>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact</a>
            </nav>
            <main>
                <section id="home">
                    <h2>Welcome to my Portfolio</h2>
                    <p>Here, I showcase my projects and skills.</p>
                </section>
                <section id="about">
                    <h2> About Me</h2>
                    <p>{{ aboutText }}</p>
                </section>
                <section id="portfolio">
                    <h2>Portfolio</h2>
                    <ul>
                        <li v-for="project in projects" :key="project.id">
                            <h3>{{ project.title }}</h3>
                            <p>{{ project.description }}</p>
                        </li>
                    </ul>
                </section>
                <section id="contacts">
                    <h2>Contact Me</h2>
                    <p>Email: {{contactEmail}}</p>
                    <label for="subscribe">Subscribe to Newsletter:</label>
                    <input type="checkbox" id="subscribe" v-model="subscribe">
                </section>
            </main>
            <footer>
                &copy; 2023 My Portfolio. All Rights Reserved
            </footer>
            
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    siteTitle: 'My Portfolio',
                    aboutText: 'I am a passionate developer with expertise in web development',
                    projects: [
                        {id: 1, title: 'Project 1', description: 'Description'},
                        {id: 2, title: 'Project 2', description: 'Description'},
                        {id: 3, title: 'Project 3', description: 'Description'},
                    ] ,
                    contactEmail: 'alamport@deakin.edu.au',
                    subscrive: false,
                   
                },
            
            })
        </script>
    </body>
</html>
