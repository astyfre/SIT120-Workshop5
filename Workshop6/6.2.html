<!DOCTYPE html>
<html>
    <head>
        <title>User Input Form</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>User Input Form</h1>
            <form @submit.prevent="submitForm">
                <label for="name">Name: </label>
                <input type="text" id="name" v-model="name" required><br>
                
                <label for="email">Email: </label>
                <input type="email" id="email" v-model="email" required><br>
                
                <label for="message">Message: </label>
                <textarea type="message" id="message" rows="4" cols="50" required></form></textarea><br>
                
                <label for="subscribe">Subscribe to Newsletter: </label>
                <input type="checkbox" id="subscribe" v-model="subscribe"></form></textarea><br>
                
                <button type="submit">Submit</button>
            </form>

            <div v-if="submitted">
                <h2>Submitted Data:</h2>
                <p><strong>Name: </strong> {{ name }} </p>
                <p><strong>Email: </strong> {{ email }} </p>
                <p><strong>message: </strong> {{ message }} </p>
                <p><strong>message: </strong> {{ subscribe ? 'Yes' : 'No' }} </p>
            </div>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    name: '',
                    email: '',
                    message: '',
                    subscribe: false,
                    submitted: false,
                },
                methods: {
                    submitForm() { 
                        //can perfom desired actions here when form submitted
                        this.submitted = true
                    }
                }
            })
        </script>
    </body>
</html>
