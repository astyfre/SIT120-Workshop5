<!DOCTYPE html>
<html>    
    <head>
        <Title>Age Checker</Title>
        <link rel="stylesheet" type="text/css" href="styles.css"> <!-- call to external styles-->
        
    </head>

    <body>
        <div class ='container'>
            <h1>Age Checker</h1>
            <label for="ageInput">Enter Your Age:</label>
            <input type="text" id="ageInput">
            <button onclick="checkAge()">Check</button>
            <p id="message">
        </div>        

        <script>
            function checkAge(){
                const ageInput = document.getElementById('ageInput').value;
                const messageElement = document.getElementById('message');
                const age = parseInt(ageInput);

                if (isNaN(age)){
                    messageElement.textContent = "Please enter a valid age.";
                } else if (age < 0){
                    messageElement.textContent = "Age cannot be negative";
                } else if (age < 18){
                    messageElement.textContent =" You're a child";
                }else if (age >= 18 && age <= 65){
                    messageElement.textContent='You are an adult';
                } else{
                    messageElement.textContent = "You are a senior citizen."
                }
            }
            
        </script>
        
       
        
    </body>
</html>
